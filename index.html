<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    <title>Portfólio</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>

              <a href="" class="navbar-item">
                Início
                </a>
    
              <a href="" class="navbar-item">
                Contato
              </a>              
            </div>
    </header>

    <div class="container">
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-12">
                <div class="tile">
                    <div class="tile is-parent is-vertical is-3">
                        <article class="tile is-child">
                            <div class="card">
                                <div class="card-image">
                                  <figure class="image is-4by3">
                                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                                  </figure>
                                </div>
                                <div class="card-content">
                                    <div class="content">
                                        <h3 class="title">John Smith</h3>
                                        <h4 class="subtitle tag is-black">Javascript Fullstack Developer</h4>
                                        <address>
                                            <a class="tag is-ligh" href="tel:+00654101234">(00) 65410-1234</a><br>
                                            <a class="tag is-ligh" href="mailto:john@gmail.com">john@gmail.com</a>
                                        </address>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child is-9">
                          <p class="title">Middle tile</p>
                          <p class="subtitle">With an image</p>
                          <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/640x480.png">
                          </figure>
                        </article>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
